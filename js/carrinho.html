<!-- carrinho.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Seu Carrinho</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GUSTAFF RELOJOARIA</a>
        <!-- Navigation items -->
    </nav>

    <main class="container">
        <!-- Conteúdo do carrinho -->
        <button id="checkoutButton" class="btn btn-primary">
            Ir para o Carrinho
        </button>
    </main>

    <script>
        document.getElementById('checkoutButton').addEventListener('click', function() {
            // Coletar informações do carrinho
            var items = [
                { name: 'Nome do Produto 1', price: 12 },
                { name: 'Nome do Produto 2', price: 8 },
                { name: 'Nome do Produto 3', price: 5 }
            ];

            // Construir a URL de checkout com parâmetros
            var checkoutUrl = 'checkout.html?items=' + encodeURIComponent(JSON.stringify(items));

            // Redirecionar para a página de checkout
            window.location.href = checkoutUrl;
        });
    </script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
